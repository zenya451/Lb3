<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lb 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Лабораторна робота №3</h1>

    <img id="image" src="img1.png" alt="Image" width="500" height="300" border="10px">

    <ul>
        <li onclick="change('img1.png')">Зображення 1</li>
        <li onclick="change('img2.png')">Зображення 2</li>
        <li onclick="change('img3.png')">Зображення 3</li>
        <li onclick="change('img4.png')">Зображення 4</li>
    </ul>

    <label>
        Ширина: 
        <input type="number" value="500" id="width-input" onchange="update()">
    </label>
    
    <label>
        Висота: 
        <input type="number" value="300" id="height-input" onchange="update()">
    </label>
    
    <label>
        Товщина рамки: 
        <input type="number" value="10" id="border-input" onchange="update()">
    </label>
    
    <label>
        Альтернативний текст: 
        <input type="text" value="Image" id="alt-input" onchange="update()">
    </label>

    <button onclick="reset()">Reset</button>



    <script src="script.js"></script>

    <script>
        function change(src) {
            const image = document.getElementById("image");
            image.src = src;
        }
    </script>
</body>
</html>
